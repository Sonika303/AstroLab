<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - AstroLab</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg-main: #f8fafc;
  --bg-soft: #ffffff;
  --bg-glass: rgba(255,255,255,.75);
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --primary-glow: rgba(99,102,241,.35);
  --text-main: #0f172a;
  --border: rgba(15,23,42,.08);
  --radius-lg: 22px;
  --shadow-sm: 0 12px 24px rgba(15,23,42,.08);
  --shadow-xl: 0 40px 80px rgba(15,23,42,.18);
}

* {
  box-sizing: border-box;
  transition: all .25s ease;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background:
    radial-gradient(1200px 600px at 10% -10%, #e0e7ff, transparent),
    radial-gradient(800px 400px at 90% 10%, #dcfce7, transparent),
    var(--bg-main);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-main);
}

.card {
  background: var(--bg-glass);
  backdrop-filter: blur(12px);
  border-radius: var(--radius-lg);
  padding: 32px;
  width: 100%;
  max-width: 520px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  animation: floatUp .6s ease;
}

.card:hover {
  box-shadow: var(--shadow-xl);
}

h2 {
  margin-top: 0;
  text-align: center;
}

input, textarea {
  width: 100%;
  padding: 14px 16px;
  margin-top: 10px;
  border-radius: 16px;
  border: 1px solid var(--border);
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px var(--primary-glow);
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: var(--shadow-sm);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl);
}

.back-link {
  text-align: center;
  margin-top: 16px;
}

.back-link a {
  text-decoration: none;
  color: var(--primary-dark);
  font-weight: 600;
}

@keyframes floatUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .card {
    margin: 20px;
    padding: 24px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2><i class="fa-solid fa-envelope"></i> Contact AstroLab</h2>

  <form action="https://formsubmit.co/astrolabservice555@gmail.com" method="POST">
    
    <!-- Replace YOUR-EMAIL@gmail.com above -->

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Contact Message - AstroLab">

    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Your Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i> Send Message
    </button>
  </form>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

</body>
</html>
