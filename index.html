<style>

body {

@media (max-width: 1200px) {

@media (max-width: 992px) {

:root {
  --bg-main: #f8fafc;
  --bg-soft: #ffffff;
  --bg-glass: rgba(255,255,255,.75);

  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --primary-glow: rgba(99,102,241,.35);

  --accent: #22c55e;
  --danger: #ef4444;
  --warning: #f59e0b;

  --text-main: #0f172a;
  --text-soft: #475569;
  --text-muted: #94a3b8;

  --border: rgba(15,23,42,.08);

  --radius-sm: 12px;
  --radius-md: 16px;
  --radius-lg: 22px;

  --shadow-xs: 0 4px 10px rgba(15,23,42,.06);
  --shadow-sm: 0 12px 24px rgba(15,23,42,.08);
  --shadow-md: 0 20px 40px rgba(15,23,42,.12);
  --shadow-xl: 0 40px 80px rgba(15,23,42,.18);
}
  
* {
  box-sizing: border-box;
  transition:
    background-color .25s ease,
    color .25s ease,
    box-shadow .3s cubic-bezier(.4,0,.2,1),
    transform .3s cubic-bezier(.4,0,.2,1),
    opacity .3s ease;
}


body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(1200px 600px at 10% -10%, #e0e7ff, transparent),
    radial-gradient(800px 400px at 90% 10%, #dcfce7, transparent),
    var(--bg-main);
  min-height: 100vh;
  display: flex;
  color: var(--text-main);
}

/* ---------- SIDEBAR ---------- */
.sidebar {
  width: 260px;
  background: linear-gradient(180deg, #ffffff, #f8fafc);
  border-right: 1px solid var(--border);
  padding: 22px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  box-shadow: var(--shadow-md);
  position: sticky;
  top: 0;
}

.sidebar h2 {
  margin: 0 0 10px;
}

.sidebar button {
  padding: 14px 16px;
  border-radius: var(--radius-md);
  border: 1px solid transparent;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-weight: 600;
  text-align: left;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: var(--shadow-sm);
}
  
.sidebar button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl);
}


.sidebar button:active {
  transform: scale(.97);
}

/* ---------- SETTINGS PANEL ---------- */
.settings {
  position: fixed;
  backdrop-filter: blur(16px);
  right: -320px;
  top: 0;
  width: 320px;
  height: 100%;
  background: var(--bg-soft);
  border-left: 1px solid var(--border);
  padding: 18px;
  z-index: 1000;
  transition: right .35s cubic-bezier(.4,0,.2,1), opacity .3s;
  overflow-y: auto;
  opacity: 0;
}

.settings.open {
  right: 0;
  opacity: 1;
}
  
.settings.open {
  animation: panelIn .4s cubic-bezier(.4,0,.2,1);
}

@keyframes panelIn {
  from {
    transform: translateX(30px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* ---------- MAIN ---------- */
.main {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
  animation: fadeIn .4s ease;
}
.main > * {
  animation: floatUp .6s ease both;
}

.main > *:nth-child(1){ animation-delay:.05s }
.main > *:nth-child(2){ animation-delay:.1s }
.main > *:nth-child(3){ animation-delay:.15s }
.main > *:nth-child(4){ animation-delay:.2s }
@keyframes floatUp {
  from {
    opacity: 0;
    transform: translateY(18px) scale(.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
/* ---------- CARDS ---------- */
.card {
  position: relative; /* ‚úÖ REQUIRED */
  background: var(--bg-glass);
  backdrop-filter: blur(12px);
  border-radius: var(--radius-lg);
  padding: 24px;
  margin-bottom: 20px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  animation: cardIn .4s ease both;
}

.card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: var(--shadow-xl);
}
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.4),
    transparent
  );
  opacity: 0;
  transition: opacity .4s;
  pointer-events: none; /* ‚úÖ THIS FIXES CLICK ISSUE */
}

.card:hover::after {
  opacity: 1;
}
/* ---------- AVATAR ---------- */
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,.15);
}
.avatar:hover {
  transform: scale(1.05);
  box-shadow: 0 14px 32px rgba(0,0,0,.18);
}

/* ---------- INPUTS ---------- */
input, textarea {
  width: 100%;
  padding: 14px 16px;
  margin-top: 8px;
  border-radius: var(--radius-md);
  border: 1px solid var(--border);
  background: #ffffff;
  font-size: 14px;
  color: var(--text-main);
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px var(--primary-glow);
}

button {
  padding: 14px 18px;
  border-radius: var(--radius-md);
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: var(--shadow-sm);
}
  
button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl);
}

button:active {
  transform: scale(.96);
}
  
button:active {
  transform: scale(.94);
  box-shadow: 0 6px 14px rgba(0,0,0,.15) inset;
}

button:disabled {
  opacity: .5;
  cursor: not-allowed;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(79,70,229,.15);
}
.card button {
  margin-top: 10px;
}

button i {
  margin-right: 6px;
}
/* ---------- CHAT ---------- */
.chat-box {
  height: 320px;
  border: 1px solid var(--border);
  background: #ffffff;
  padding: 14px;
  border-radius: 16px;
  box-shadow: inset 0 1px 2px rgba(15,23,42,.04);
}

.message {
  padding: 14px 18px;
  border-radius: 20px;
  background: #f1f5f9;
  max-width: 72%;
  box-shadow: var(--shadow-xs);
  animation: msgPop .35s cubic-bezier(.34,1.56,.64,1);
}
  
@keyframes msgPop {
  from {
    opacity: 0;
    transform: translateY(10px) scale(.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}


.message.self {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  margin-left: auto;
}

.stars i{
  font-size:18px;
  color:#d1d5db;
  cursor:pointer;
  margin-right:4px;
}
.stars i.active{ color:#facc15; }

.review-box{
  margin-top:10px;
}
.review{
  font-size:13px;
  border-top:1px solid var(--border);
  padding-top:6px;
  margin-top:6px;
}
  /* ---------- REVIEW SIDE PANEL ---------- */
.review-panel {
  position: relative;
  margin-top: 12px;
  border: 1px solid var(--border);
  border-radius: 14px;
  background: #f9fafb;
  padding: 10px;
}

.review-stats {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 6px;
}

.review-stats div {
  display: flex;
  justify-content: space-between;
}

.review-scroll {
  max-height: 220px;
  overflow-y: auto;
  padding-right: 4px;
}

.review-item {
  border-top: 1px solid var(--border);
  padding: 6px 0;
  font-size: 13px;
}

.review-user {
  font-weight: 600;
  font-size: 12px;
}

.review-stars {
  color: #facc15;
  font-size: 13px;
}

.review-delete {
  background: #dc2626;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 4px 6px;
  font-size: 11px;
  cursor: pointer;
  margin-top: 4px;
}
.online-toggle {
  display: flex;
  align-items: center;
  gap: 12px;
}

.online-toggle input {
  display: none;
}

.slider {
  width: 44px;
  height: 24px;
  background: #cbd5f5;
  border-radius: 999px;
  position: relative;
  cursor: pointer;
}

.slider::after {
  content: "";
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 3px;
  left: 3px;
  transition: .25s;
  box-shadow: var(--shadow-xs);
}

.online-toggle input:checked + .slider {
  background: linear-gradient(135deg, #22c55e, #16a34a);
}

.online-toggle input:checked + .slider::after {
  transform: translateX(20px);
}
/* ---------- UTIL ---------- */
.hidden { display: none; }
#error { color: #dc2626; font-weight: 500; }

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes slideInLeft {
  from { transform: translateX(-20px); opacity: 0 }
  to { transform: translateX(0); opacity: 1 }
}

@keyframes cardIn {
  from { transform: translateY(12px); opacity: 0 }
  to { transform: translateY(0); opacity: 1 }
}

@keyframes msgIn {
  from { transform: translateY(6px); opacity: 0 }
  to { transform: translateY(0); opacity: 1 }
}
@media (max-width: 768px) {

  body {
    flex-direction: column;
  }

  .sidebar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;

  .sidebar h2 {
    display: none;

  .sidebar button {
    padding: 10px;
    font-size: 12px;
    flex-direction: column;

  }

  .main {
    padding-bottom: 90px;
  }
}

</style>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyALzPqt1EdWG9cWeFf2gZP8Z470D0puPds",
  authDomain: "astrolab-b8956.firebaseapp.com",
  databaseURL: "https://astrolab-b8956-default-rtdb.firebaseio.com",
  projectId: "astrolab-b8956",
  storageBucket: "astrolab-b8956.appspot.com",
  messagingSenderId: "83087467626",
  appId: "1:83087467626:web:66f6b648562f5939425613"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

const db = firebase.database();
const storage = firebase.storage();
/* ================= STATE ================= */
let userId = null;
const connectedRef = db.ref(".info/connected");

connectedRef.on("value", snap => {
  if (!userId) return;

  isConnected = snap.val() === true;

  // üî• When connection is restored
  if (isConnected) {
    const wasOnline = localStorage.getItem(ONLINE_KEY) === "1";
    const savedRole = localStorage.getItem(ROLE_KEY);

    if (savedRole === "astrologer" && wasOnline) {
      toggleOnline(true); // üî• RE-ANNOUNCE ONLINE
    }
  }
});
let role = "client";
let isConnected = false;
const ROLE_KEY = "astrolab_role";
let chatId = null;
let partnerId = null;
let typingRef = null;
let typingTimeout = null;
let chatRef = null;
let queueRef = null;
let userCache = {}; // cache usernames
let creditInterval = null;
let chatStartTime = null;
let chatTimerInterval = null;
const ONLINE_KEY = "astrolab_online";

/* ================= ELEMENTS ================= */
const clientView = document.getElementById("clientView");
const astrologerView = document.getElementById("astrologerView");
const chatView = document.getElementById("chatView");
const astrologerList = document.getElementById("astrologerList");
const queueList = document.getElementById("queueList");
const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
msgInput.addEventListener("input", () => {
  if(!chatId || !partnerId) return;

  const ref = db.ref(`chats/${chatId}/typing/${userId}`);
  ref.set(true);

  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    ref.remove();
  }, 2000);
});
const avatarInput = document.getElementById("avatarInput");
const avatarPreview = document.getElementById("avatarPreview");
const s_name = document.getElementById("s_name");
const s_speciality = document.getElementById("s_speciality");
const s_desc = document.getElementById("s_desc");
/* ================= IF NOT SIGNED IN ================= */
function showNotSignedIn(){
  document.body.innerHTML = `
    <div style="
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter,system-ui;
      background:#f8fafc;
    ">
      <div style="
        background:#fff;
        padding:32px;
        border-radius:18px;
        box-shadow:0 30px 60px rgba(0,0,0,.12);
        text-align:center;
        max-width:380px;
      ">
        <h2>Oops üòï</h2>
        <p style="color:#64748b;margin:12px 0 20px;">
          Looks like you are not signed in.<br>
          Please sign up or log in to continue.
        </p>
        <button onclick="location.href='auth.html'">
          Go to Sign In
        </button>
      </div>
    </div>
  `;
}
function ensurePresence(user){
  if(!user || !user.uid) return;

  const ref = db.ref("presence/" + user.uid);

  ref.once("value").then(snap=>{
    if(snap.exists()) return;

    ref.set({
      username: user.displayName || "user_" + user.uid.slice(0,6),
      avatar: user.photoURL || "",
      role: "client",
      credits: 20,
      ratePerMinute: 1,
      speciality: "",
      description: "",
      online: false,
      busy: false,
      firstChatUsed: false,
      lastSeen: Date.now()
    });
  });
}
function healPresence(uid){
  if(!uid) return;

  const ref = db.ref("presence/" + uid);

  ref.once("value").then(snap=>{
    if(!snap.exists()) return;

    const data = snap.val() || {};

    ref.update({
      username: data.username || "user_" + uid.slice(0,6),
      avatar: data.avatar || "",
      credits: data.credits ?? 20,
      ratePerMinute: data.ratePerMinute ?? 1,
      speciality: data.speciality || "",
      description: data.description || "",
      firstChatUsed: data.firstChatUsed ?? false,
      online: data.online ?? false,
      busy: data.busy ?? false,
      role: data.role || "client",
      lastSeen: Date.now()
    });
  });
}

/* ================= AUTH STATE ================= */
auth.onAuthStateChanged(user => {
  if (!user) {
    showNotSignedIn();
    return;
  }
  
userId = user.uid;
ensurePresence(user);
healPresence(user.uid);

setInterval(() => {
  healPresence(user.uid);
}, 60000);

  clientView.classList.remove("hidden");
  astrologerView.classList.add("hidden");
  chatView.classList.add("hidden");

  loadProfile();
  loadUserCache();
  watchCredits();
  watchAstroRate();

  // üî• RESTORE ONLINE STATE AFTER REFRESH
  const wasOnline = localStorage.getItem(ONLINE_KEY) === "1";
  const savedRole = localStorage.getItem(ROLE_KEY);

  const onlineToggle = document.getElementById("onlineToggle");
  if (onlineToggle) {
    onlineToggle.checked = wasOnline;
  }

  if (savedRole === "astrologer" && wasOnline) {
    toggleOnline(true);
  }

  const onlineText = document.getElementById("onlineStatusText");
  if (onlineText) {
    onlineText.textContent = wasOnline ? "Online" : "Offline";
  }

  if (savedRole) switchRole(savedRole);

  db.ref("currentChat/" + userId).on("value", snap => {
    if (!snap.exists()) {
      forceCloseChat("silent");
      return;
    }

    const cid = snap.val();
    db.ref("chats/" + cid + "/meta").once("value").then(mSnap => {
      if (mSnap.exists()) openChat(cid);
    });
  });
});
  }
/* ================= LOAD PROFILE ================= */
function loadProfile(){
  if(!userId) return;

  db.ref("presence/"+userId).once("value").then(snap=>{
    const d = snap.val();
    if(!d) return;

    s_name.value = d.username || "";
    s_speciality.value = d.speciality || "";
    s_desc.value = d.description || "";

    // üî• force reload avatar
    avatarPreview.src = d.avatar 
      ? d.avatar + "&r=" + Date.now()
      : "https://via.placeholder.com/80";
  });
}

/* ================= LOGOUT ================= */
function logout(){
  if(!userId) return;

  // üî• stop everything
  stopChatTimer();
  if(creditInterval){
    clearInterval(creditInterval);
    creditInterval = null;
  }

  // üî• mark offline safely
  db.ref("presence/" + userId).update({
    online: false,
    busy: false,
    lastSeen: Date.now()
  });

  // üî• cleanup db + local state
  clearMyRequests();
  db.ref("currentChat/" + userId).remove();

  localStorage.removeItem(ROLE_KEY);
  localStorage.removeItem(ONLINE_KEY);

  auth.signOut().then(() => {
    window.location.href = "auth.html";
  });
}

function saveSettings(){
  if(!userId){
    alert("You are not logged in.");
    return;
  }

  const file = avatarInput.files[0];
  const name = s_name.value.trim().toLowerCase();
  if(!name) return showError("Name required");

  // base profile data
  const baseData = {
    username: name,
    speciality: s_speciality.value,
    description: s_desc.value
  };

  // NO IMAGE ‚Üí just save text
  if(!file){
    db.ref("presence/"+userId).update(baseData).then(()=>{
      alert("Settings saved");
    });
    return;
  }

  // IMAGE UPLOAD

 forceCloseChat("silent");

async function startCreditTimer(clientId, astrologerId){
  const clientRef = db.ref("presence/"+clientId);
  const astroRef = db.ref("presence/"+astrologerId);

  db.ref("chats/"+chatId+"/meta/earned").set(0);

  creditInterval = setInterval(async () => {
    const clientSnap = await clientRef.get();
    const astroSnap = await astroRef.get();

    const credits = clientSnap.val().credits || 0;
    const rate = astroSnap.val().ratePerMinute || 1;
    const firstChatUsed = clientSnap.val().firstChatUsed;

let finalRate = rate;

// üî• APPLY DISCOUNT ONLY IF FIRST CHAT
if(firstChatUsed === false){
  finalRate = Math.ceil(rate * 0.90); // 10% OFF

  // üî• MARK USED ONLY ONCE (FIRST MINUTE)
  await clientRef.update({ firstChatUsed: true });
}

// üî• 10% discount ONLY for first chat (permanent)
let discountApplied = false;

if(firstChatUsed === false){
  finalRate = Math.ceil(rate * 0.90); // üî• 10% OFF
  discountApplied = true;
}

    if(credits < finalRate){
      endChat("Client ran out of credits");
      return;
    }

    await clientRef.update({
  credits: credits - finalRate
});

    await astroRef.child("credits")
      .transaction(c => (c || 0) + finalRate);

    db.ref("chats/"+chatId+"/meta/earned")
      .transaction(e => (e || 0) + finalRate);

    const todayKey = new Date().toLocaleDateString("en-CA");
    db.ref(`earnings/${astrologerId}/${todayKey}`)
      .transaction(e => (e || 0) + finalRate);

  }, 60000);
}

  db.ref("currentChat/" + userId).remove();
