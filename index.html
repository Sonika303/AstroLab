<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroLab</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0b0f1a;
  color: #fff;
  padding: 50px 20px;
}

.hidden { display: none; }

h1, h2 {
  text-align: center;
}

p {
  color: #b5b5b5;
}

.container {
  max-width: 800px;
  margin: auto;
}

.card {
  background: #12172a;
  padding: 25px;
  border-radius: 10px;
  margin-top: 30px;
}

button {
  padding: 10px 18px;
  background: #6a5cff;
  border: none;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

.chat-box {
  background: #0f1426;
  height: 280px;
  padding: 15px;
  overflow-y: auto;
  border-radius: 8px;
  margin-bottom: 10px;
}

.msg { margin-bottom: 10px; }
.client { color: #7cff9e; }
.astrologer { color: #6a5cff; }

.qr {
  text-align: center;
  margin-top: 20px;
}

.footer {
  text-align: center;
  margin-top: 50px;
  font-size: 0.85rem;
  color: #777;
}
</style>
</head>

<body>

<h1>AstroLab</h1>

<!-- ROLE SELECTION -->
<div class="container" id="roleSelect">
  <p style="text-align:center">Choose your role</p>
  <div class="card">
    <button onclick="openAstrologer()">I’m an Astrologer</button>
    <br><br>
    <button onclick="openClient()">I’m a Client</button>
  </div>
</div>

<!-- ASTROLOGER DASHBOARD -->
<div class="container hidden" id="astroDash">
  <h2>Astrologer Dashboard</h2>
  <div class="card">
    <p>Share this link or QR with your client:</p>

    <input id="astroLink" readonly>

    <div class="qr">
      <img id="qrImg" alt="QR Code">
    </div>
  </div>
</div>

<!-- CLIENT SIGNUP -->
<div class="container hidden" id="clientJoin">
  <h2>Start Consultation</h2>
  <div class="card">
    <input type="text" id="clientName" placeholder="Your name">
    <button onclick="startChat()">Start Chat</button>
  </div>
</div>

<!-- CHAT -->
<div class="container hidden" id="chat">
  <h2>Private Chat</h2>
  <div class="chat-box" id="chatBox">
    <div class="msg astrologer">Astrologer: Hello, how can I help you?</div>
  </div>
  <input type="text" id="chatInput" placeholder="Type your message">
  <button onclick="sendMsg()">Send</button>
</div>

<div class="footer">
  Astrology is a guidance-based service. Results may vary.
</div>

<script>
const params = new URLSearchParams(window.location.search);
const astroId = params.get("astro") || "A";

function openAstrologer() {
  document.getElementById("roleSelect").classList.add("hidden");
  document.getElementById("astroDash").classList.remove("hidden");

  const link = `${window.location.origin}${window.location.pathname}?astro=${astroId}`;
  document.getElementById("astroLink").value = link;

  document.getElementById("qrImg").src =
    `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(link)}`;
}

function openClient() {
  document.getElementById("roleSelect").classList.add("hidden");
  document.getElementById("clientJoin").classList.remove("hidden");
}

function startChat() {
  const name = document.getElementById("clientName").value;
  if (!name) return alert("Enter your name");
  document.getElementById("clientJoin").classList.add("hidden");
  document.getElementById("chat").classList.remove("hidden");
}

function sendMsg() {
  const input = document.getElementById("chatInput");
  if (!input.value) return;
  const box = document.getElementById("chatBox");
  box.innerHTML += `<div class="msg client">You: ${input.value}</div>`;
  input.value = "";
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
