<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroLab MVP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f1a;
  color: #fff;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #11162a;
  padding: 15px;
}

.sidebar h2 {
  margin: 0 0 20px;
  font-size: 20px;
}

.sidebar button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background: #1c2340;
  color: #fff;
  border: none;
  cursor: pointer;
}

.sidebar button:hover {
  background: #2a3370;
}

/* Main */
.main {
  flex: 1;
  padding: 20px;
}

.hidden {
  display: none;
}

/* Cards */
.card {
  background: #161c33;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.status {
  font-size: 12px;
  margin-top: 5px;
}

.online {
  color: #00ff9c;
}

.offline {
  color: #ff4d4d;
}

/* Locked */
.locked {
  text-align: center;
  margin-top: 100px;
  opacity: 0.7;
}

/* Settings */
.settings-box {
  background: #161c33;
  padding: 15px;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>AstroLab</h2>
  <button onclick="showClients()">Client</button>
  <button onclick="openAstrologer()">Astrologer</button>
  <button onclick="openSettings()">Settings</button>
</div>

<!-- MAIN -->
<div class="main">

  <!-- CLIENT VIEW -->
  <div id="clientView">
    <h3>Available Astrologers</h3>

    <div class="card">
      <strong>Astrologer A</strong>
      <div class="status online">‚óè Online</div>
      <button onclick="startChat()">Scan QR & Chat</button>
    </div>

    <div class="card">
      <strong>Astrologer B</strong>
      <div class="status offline">‚óè Offline</div>
      <button disabled>Offline</button>
    </div>
  </div>

  <!-- ASTROLOGER LOCK -->
  <div id="astrologerLocked" class="locked hidden">
    <h2>Astrologer Role</h2>
    <p>üîí Locked ‚Äî Coming Soon</p>
  </div>

  <!-- SETTINGS -->
  <div id="settingsView" class="hidden">
    <h3>Settings</h3>

    <div class="settings-box">
      <p><strong>Current Role:</strong> <span id="currentRole">Client</span></p>

      <button onclick="switchRole('client')">Switch to Client</button>

      <button onclick="switchRole('astrologer')" id="astroBtn">
        Switch to Astrologer
      </button>

      <div id="adminPanel" class="hidden">
        <hr>
        <h4>Admin Controls</h4>
        <button onclick="unlockAstrologer()">Unlock Astrologer Role</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ===== CORE STATE ===== */
let role = "client";
let astrologerUnlocked = false;

/* YOU ONLY */
const isAdmin = true; // ‚Üê ONLY YOU HAVE TRUE

/* ===== VIEW HANDLERS ===== */
function hideAll() {
  document.getElementById("clientView").classList.add("hidden");
  document.getElementById("astrologerLocked").classList.add("hidden");
  document.getElementById("settingsView").classList.add("hidden");
}

function showClients() {
  role = "client";
  updateRole();
  hideAll();
  document.getElementById("clientView").classList.remove("hidden");
}

function openAstrologer() {
  hideAll();
  if (!astrologerUnlocked && !isAdmin) {
    document.getElementById("astrologerLocked").classList.remove("hidden");
  } else {
    alert("Astrologer dashboard coming next phase.");
  }
}

function openSettings() {
  hideAll();
  document.getElementById("settingsView").classList.remove("hidden");
}

/* ===== ROLE CONTROL ===== */
function switchRole(r) {
  if (r === "astrologer" && !astrologerUnlocked && !isAdmin) {
    alert("Astrologer role is locked.");
    return;
  }
  role = r;
  updateRole();
}

function updateRole() {
  document.getElementById("currentRole").innerText =
    role.charAt(0).toUpperCase() + role.slice(1);
}

/* ===== ADMIN ===== */
if (isAdmin) {
  document.getElementById("adminPanel").classList.remove("hidden");
}

function unlockAstrologer() {
  astrologerUnlocked = true;
  alert("Astrologer role unlocked.");
}

/* ===== CHAT (SIMULATED QR FLOW) ===== */
function startChat() {
  alert("QR scanned ‚úî Chat session started (demo).");
}
</script>

</body>
</html>
