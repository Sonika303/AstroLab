<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroLab â€” Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
}

/* container */
.auth-wrap{
  display:flex;
  gap:24px;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

/* cards */
.card{
  width: clamp(280px, 90vw, 380px);
  background:#fff;
  padding:26px;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  transition:.4s ease;
}

.card h2{
  margin:0 0 12px;
}

.card p{
  color:#64748b;
  font-size:14px;
}

/* buttons */
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
  transition:.25s;
}
button.primary{
  background:#6366f1;
  color:#fff;
}
button.secondary{
  background:#f1f5f9;
}
button.google{
  background:#ea4335;
  color:#fff;
}
button:hover{
  transform:translateY(-2px);
}

/* form card hidden by default */
.form-card{
  opacity:0;
  pointer-events:none;
  transform:translateX(40px);
}

/* active form */
.form-card.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}

/* inputs */
input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}

/* error */
#error{
  color:#dc2626;
  font-size:14px;
  margin-top:10px;
}

/* small link */
small{
  display:block;
  text-align:center;
  margin-top:10px;
  color:#64748b;
  cursor:pointer;
}
@media (max-width: 768px) {
  .auth-wrap {
    flex-direction: column;
    align-items: center;
  }

  .form-card {
    transform: none !important;
  }
}
</style>
</head>

<body>

<div class="auth-wrap">

  <!-- LEFT CARD -->
  <div class="card">
    <h2>Welcome to AstroLab</h2>
    <p>Talk to astrologers, manage credits, and chat securely.</p>

    <button class="primary" onclick="openLogin()">Login</button>
    <button class="secondary" onclick="openSignup()">Sign Up</button>
  </div>

  <!-- RIGHT CARD (FORM) -->
  <div class="card form-card" id="formCard">
    <h2 id="formTitle">Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="username" placeholder="Username (signup only)" style="display:none">

    <button class="primary" id="submitBtn">Login</button>

    <button class="google" onclick="googleLogin()">
      <i class="fa-brands fa-google"></i> Continue with Google
    </button>

    <small onclick="forgotPassword()">Forgot password?</small>
    <p id="error"></p>
  </div>

</div>
<script src="auth.js" defer></script>
</body>
</html>
