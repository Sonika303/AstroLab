<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AstroLab â€” Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
}

/* container */
.auth-wrap{
  display:flex;
  gap:24px;
}

/* cards */
.card{
  width:340px;
  background:#fff;
  padding:26px;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  transition:.4s ease;
}

.card h2{
  margin:0 0 12px;
}

.card p{
  color:#64748b;
  font-size:14px;
}

/* buttons */
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-top:12px;
  transition:.25s;
}
button.primary{
  background:#6366f1;
  color:#fff;
}
button.secondary{
  background:#f1f5f9;
}
button.google{
  background:#ea4335;
  color:#fff;
}
button:hover{
  transform:translateY(-2px);
}

/* form card hidden by default */
.form-card{
  opacity:0;
  pointer-events:none;
  transform:translateX(40px);
}

/* active form */
.form-card.active{
  opacity:1;
  pointer-events:auto;
  transform:translateX(0);
}

/* inputs */
input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}

/* error */
#error{
  color:#dc2626;
  font-size:14px;
  margin-top:10px;
}

/* small link */
small{
  display:block;
  text-align:center;
  margin-top:10px;
  color:#64748b;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="auth-wrap">

  <!-- LEFT CARD -->
  <div class="card">
    <h2>Welcome to AstroLab</h2>
    <p>Talk to astrologers, manage credits, and chat securely.</p>

    <button class="primary" onclick="openLogin()">Login</button>
    <button class="secondary" onclick="openSignup()">Sign Up</button>
  </div>

  <!-- RIGHT CARD (FORM) -->
  <div class="card form-card" id="formCard">
    <h2 id="formTitle">Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="username" placeholder="Username (signup only)" style="display:none">

    <button class="primary" id="submitBtn">Login</button>

    <button class="google" onclick="googleLogin()">
      <i class="fa-brands fa-google"></i> Continue with Google
    </button>

    <small onclick="forgotPassword()">Forgot password?</small>
    <p id="error"></p>
  </div>

</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyALzPqt1EdWG9cWeFf2gZP8Z470D0puPds",
  authDomain: "astrolab-b8956.firebaseapp.com",
  databaseURL: "https://astrolab-b8956-default-rtdb.firebaseio.com",
  projectId: "astrolab-b8956"
});

const auth = firebase.auth();
const db = firebase.database();

/* ================= ELEMENTS ================= */
const formCard = document.getElementById("formCard");
const formTitle = document.getElementById("formTitle");
const submitBtn = document.getElementById("submitBtn");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const usernameInput = document.getElementById("username");
const error = document.getElementById("error");

let mode = "login";

/* ================= REDIRECT ================= */
auth.onAuthStateChanged(user=>{
  if(user) window.location.replace("/");
});

/* ================= UI ACTIONS ================= */
function openLogin(){
  mode = "login";
  formTitle.textContent = "Login";
  submitBtn.textContent = "Login";
  usernameInput.style.display = "none";
  formCard.classList.add("active");
}

function openSignup(){
  mode = "signup";
  formTitle.textContent = "Sign Up";
  submitBtn.textContent = "Create Account";
  usernameInput.style.display = "block";
  formCard.classList.add("active");
}

/* ================= SUBMIT ================= */
submitBtn.onclick = () => {
  error.textContent = "";
  if(mode === "login") login();
  else signup();
};

/* ================= LOGIC ================= */
function signup(){
  const e = emailInput.value.trim();
  const p = passwordInput.value.trim();
  const u = usernameInput.value.trim().toLowerCase();

  if(!e || !p || !u){
    error.textContent = "All fields required";
    return;
  }

  auth.createUserWithEmailAndPassword(e,p)
    .then(res=>{
      return db.ref("presence/"+res.user.uid).set({
        username:u,
        role:"client",
        online:false,
        busy:false,
        credits:20,
        ratePerMinute:2,
        firstChatUsed:false,
        lastSeen:Date.now()
      });
    })
    .catch(err=>error.textContent=err.message);
}

function login(){
  auth.signInWithEmailAndPassword(
    emailInput.value.trim(),
    passwordInput.value.trim()
  ).catch(err=>error.textContent=err.message);
}

function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).then(res=>{
    const u = res.user;
    const ref = db.ref("presence/"+u.uid);
    ref.once("value").then(s=>{
      if(!s.exists()){
        ref.set({
          username:"user_"+u.uid.slice(0,6),
          role:"client",
          online:false,
          busy:false,
          credits:20,
          ratePerMinute:2,
          firstChatUsed:false,
          avatar:u.photoURL||"",
          lastSeen:Date.now()
        });
      }
    });
  }).catch(err=>error.textContent=err.message);
}

function forgotPassword(){
  const e = emailInput.value.trim();
  if(!e){ error.textContent="Enter email first"; return; }
  auth.sendPasswordResetEmail(e)
    .then(()=>alert("Password reset email sent"))
    .catch(err=>error.textContent=err.message);
}
</script>

</body>
</html>
